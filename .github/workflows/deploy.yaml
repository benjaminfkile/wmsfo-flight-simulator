name: Build and Deploy WMSFO Flight Simulator

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push multi-arch Docker image
        run: |
          IMAGE_URI=${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}
          GIT_SHA=$(git rev-parse --short HEAD)

          echo "Initializing Buildx for multi-architecture build..."
          docker buildx create --use || true
          docker buildx inspect --bootstrap

          echo "Building and pushing WMSFO Flight Simulator Docker image..."
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg AWS_REGION=${{ secrets.AWS_REGION }} \
            --build-arg AWS_SECRET_ARN=${{ secrets.AWS_SECRET_ARN }} \
            --build-arg AWS_DB_SECRET_ARN=${{ secrets.AWS_DB_SECRET_ARN }} \
            --build-arg PORT=3004 \
            -t $IMAGE_URI:$GIT_SHA \
            -t $IMAGE_URI:latest \
            --push .

      - name: Cancel any existing instance refresh
        run: |
          aws autoscaling cancel-instance-refresh \
            --auto-scaling-group-name "${{ secrets.ASG_NAME }}" || true

      - name: Wait for refresh to cancel
        run: |
          while true; do
            STATUS=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name "${{ secrets.ASG_NAME }}" \
              --query 'InstanceRefreshes[0].Status' --output text)

            if [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "None" ] || [ "$STATUS" = "Successful" ]; then
              echo "No refresh in progress (status: $STATUS)."
              break
            fi

            echo "Waiting for cancel... current status: $STATUS"
            sleep 10
          done

      - name: Start new instance refresh
        run: |
          echo "Starting instance refresh for ASG: ${{ secrets.ASG_NAME }}"
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "${{ secrets.ASG_NAME }}" \
            --strategy Rolling \
            --preferences '{"MinHealthyPercentage": 100, "InstanceWarmup": 120}'
